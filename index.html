<html>
  <head>
    <title>Westside Kanji Sheets</title>
    <link href="/css/main.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>

    <style>
      .verticalcenter {
          display: table-cell;
          vertical-align: middle;
          float: left;
          margin-right: 10px;
      }

      .container h1 {
        padding-top: 13.5px;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <header class="container">
        <div class="verticalcenter">
          <img height="64" width="64" src="/images/logo-white.gif">
        </div>
        
        <h1>Please import a data file</h1>
        <div style="clear: both;"></div>
      </header>

      <div id="kanjiSelectionBox">
        <h3>Import a data file</h3>
        <p>Data files must be placed withing the <b>data</b> folder.</p>

        <div class="categoryBox">
          <div class="settings">
            <button id="kanjiSubmit" class="kanjiSubmit">Import</button> 
            <input id="kanjiDataFile" type="file" accept=".json" class="kanjiSearch" />
          </div>
        </div>

        <span class="author">Made by <a href="https://twitter.com/jensechu">jensen</a> and Jason with &#9829;</span>
      </div> <!-- KANJI SELECTOR -->

      <div id="content" class="handwriting">
        <div id="test">
      </div> <!-- CONTENT -->

      <div id="footer">
      </div> <!-- FOOTER -->

      <div id="selectorTemplate">
        <div class="kanji-box"></div>
      </div>

      <div id="kanjiTemplate">
        <div class="kanji-row">
          <dl class="kanji-data">
            <dt class="kanji-term">Meaning:</dt>
            <dd class="kanji-definition kanji-meaning">Every</dd>

            <dt class="kanji-term">On Reading:</dt>
            <dd class="kanji-definition kanji-onyomi">マイ</dd>

            <dt class="kanji-term">Kun Reading:</dt>
            <dd class="kanji-definition kanji-kunyomi">ごと</dd>
          </dl>
          <div class="kanji-box kanji-character"></div>
          <div class="kanji-box kanji-character"></div>
          <div class="kanji-box kanji-character"></div>
          <div class="kanji-box"></div>
          <div class="kanji-box"></div>
          <div class="kanji-box"></div>
          <div class="kanji-box"></div>
          <div class="kanji-box"></div>
          <div class="kanji-box"></div>
          <div class="kanji-box"></div>
          <div class="kanji-box"></div>
          <div class="kanji-box"></div>
          <div class="kanji-box"></div>
          <div class="kanji-box"></div>
          <div class="kanji-box"></div>
          <div class="kanji-box"></div>
          <div class="kanji-box"></div>
          <div class="kanji-box"></div>
        </div>
      </div>

      <div id="subCategoryTemplate">
        <div class="subcategory" data-subcategory="">
          <h3 class="subcategory-title"></h3>
        </div>
      </div>

    </div> <!-- CONTAINER -->

    <script src="js/kanji.js"></script>

    <script>
      window.Kanji._init();
    </script>
  </body>
</html>
